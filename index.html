<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page d'affichage des horaires des étudiants pour le repas">
    <title>Qui mange quand ?</title>
    <link rel="shortcut icon" href="https://tse4.mm.bing.net/th?id=OIP.Etpv9YJSlvaFKhG_fgsTBQHaF7&pid=Api">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-blue">
    <h1 class="w3-center">Service en développement... Ouverture du site le 12 octobre 2024</h1>
    </div>
    <div class="w3-center w3-grey">
     <p id="currentDateTime" class="w3-xlarge"></p>
    </div>
    <script>
        // Fonction pour obtenir l'heure et la date actuelles et les afficher
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

            const date = now.toLocaleDateString('fr-FR', options);
            const time = now.toLocaleTimeString('fr-FR');

            document.getElementById('currentDateTime').textContent = date + ' - ' + time;
        }

        // Mise à jour toutes les secondes
        setInterval(updateDateTime, 1000);

        // Appel initial pour afficher tout de suite l'heure et la date
        updateDateTime();
    </script>
    <table id="studentTable" class="w3-table-all w3-hoverable w3-centered w3-striped w3-bordered w3-white">
        <thead>
            <tr>
                <th>Heure</th>
                <th>Nom</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const url = "https://sheets.googleapis.com/v4/spreadsheets/1WQbPJuu9JS2eHes-1Z5Na_dzXMA3H-dmikUtvirHnN4/values/Heures!A2:B?key=AIzaSyAnXeNFcsaDIEW4tVTValvOiW5KySE8F9Q";
        const tableBody = document.querySelector("#studentTable tbody"); // Correction de la parenthèse manquante

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const values = data.values;
                values.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    const tdHeure = document.createElement('td');
                    tdHeure.textContent = row[0];
                    tr.appendChild(tdHeure);
                    
                    const tdNom = document.createElement('td');
                    tdNom.textContent = row[1];
                    tr.appendChild(tdNom);
                    
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error("Erreur de chargement:", error));
    </script>
    <div class="w3-center w3-green">
    <img class="w3-center" src="https://tse1.mm.bing.net/th?id=OIP.PrxjvjnA_RzlJzPP-k21xQHaEr&pid=Api"/>
    </div>
</body>
</html>
